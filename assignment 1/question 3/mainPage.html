<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .album-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .album {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            width: 180px;
        }
        .album img {
            width: 100%;
            height: auto;
        }
        .album a {
            text-decoration: none;
            color: #333;
            text-align: center;
            display: block;
            padding: 10px;
            font-weight: bold;
        }
        .album a:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>My Photo Albums</h1>
    <div class="album-container">
        <div class="album">
            <a href="album1.html">
                <img src="album1_thumbnail.jpg" alt="Album 1">
                Album 1
            </a>
        </div>
        <div class="album">
            <a href="album2.html">
                <img src="album2_thumbnail.jpg" alt="Album 2">
                Album 2
            </a>
        </div>
        <div class="album">
            <a href="#">
                <img src="album3_thumbnail.jpg" alt="Album 3">
                Album 3
            </a>
        </div>
        <div class="album">
            <a href="#">
                <img src="album4_thumbnail.jpg" alt="Album 4">
                Album 4
            </a>
        </div>
        <div class="album">
            <a href="#">
                <img src="album5_thumbnail.jpg" alt="Album 5">
                Album 5
            </a>
        </div>
    </div>
</body>
</html>
